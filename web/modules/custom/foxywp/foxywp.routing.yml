foxywp.my_page:
  path: '/foxywp/cats'
  defaults:
    _controller: '\Drupal\foxywp\Controller\foxywpController::myPage'
    _title: 'Hello!'
  requirements:
    _permission: 'access content'

    foxywp.settings:
      path: '/admin/structure/foxywp/settings'
      defaults:
        _form: '\Drupal\foxywp\Form\DrupalbookSettingsForm'
        _title: 'Form for cats names'
      requirements:
        _permission: 'access content'
